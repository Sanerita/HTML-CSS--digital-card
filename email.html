<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Send me an Email</h1>
  <form id="emailForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message:</label>
    <input textarea id="message" name="message" required></input>

    <input type="submit" class="btn1" onclick="openPopup()" value="Send">
  </form>

  <div class="popup" id="popup">
    <img src="tick.png">
      <h2>Thank You!</h2>
      <p>Email sent. Thank you!</p>
      <button type="button" onclick="closePopup()">Ok</button>
  </div>


  <script>
function openWindow() {
          window.open('email.html', 'btn1', 'width=650,height=700');
        }

    document.getElementById("emailForm").addEventListener("submit", function(event) {
    //   event.preventDefault(); // Prevent the form from submitting

      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var email = document.getElementById("email").value;
      var subject = document.getElementById("subject").value;
      var message = document.getElementById("message").value;

      var mailtoLink = "mailto: sanelisiwe.sileku@gmail.com" +
        "?subject=" + encodeURIComponent(subject) +
        "&body=" + encodeURIComponent("Name: " + firstName + " " + lastName + "\nEmail: " + email + "\n\n" + message);

      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
